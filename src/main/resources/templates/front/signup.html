<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="front/fragment/base :: common_head(~{::title}, ~{})">
    <title>注册</title>
</head>
<body>
    <div th:replace="~{front/fragment/base :: navbar}"></div>
    <div th:replace="~{front/fragment/base :: to-top-btn}"></div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 mx-auto px-md-5">
                <div class="card rounded-0 px-lg-4">
                    <div class="card-header text-center bg-white">
                        <h3 class="my-2 text-info">注册</h3>
                    </div>
                    <div class="card-body">
                        <form id="signup-form" action="/account/signup/" method="POST">
                            <div class="form-group">
                                <label for="id-email">E-mail地址</label>
                                <input class="form-control" name="emailAddress" id="id-email" type="text"
                                    placeholder="E-mail地址"
                                    required
                                />
                                <small id="emailAddress-alert" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="id-username">用户名</label>
                                <input class="form-control" name="username" id="id-username" type="text"
                                    placeholder="用户名"
                                    required
                                />
                                <small id="username-alert" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="id-password">密码</label>
                                <input class="form-control" name="password" id="id-password"
                                    type="password" placeholder="密码"
                                    required
                                     />
                                <small id="password-alert" class="text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="id-repassword">确认密码</label>
                                <input class="form-control" id="id-repassword"
                                    type="password" placeholder="确认密码" 
                                    required
                                    />
                            </div>
                            <a class="second-link" href="/account/password/reset/">已有账号登录</a>
                            <button class="btn btn-info float-right rounded-0">注册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{front/fragment/base :: script}" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha384-FzT3vTVGXqf7wRfy8k4BiyzvbNfeYjK+frTVqZeNDFl8woCbF0CYG6g2fMEFFo/i" crossorigin="anonymous"></script>
    <script src="/js/signup.js"></script>
</body>
</html>
