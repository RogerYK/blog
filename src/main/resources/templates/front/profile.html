<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="front/fragment/base :: common_head(~{::title}, ~{})">
    <title>个人资料</title>
</head>
<body>
    <div th:replace="~{front/fragment/base :: navbar}"></div>
    <div th:replace="~{front/fragment/base :: to-top-btn}"></div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 mx-auto px-md-5">
                <div class="card rounded-0 px-lg-4">
                    <div class="card-header text-center bg-white">
                        <h3 class="my-2 text-info">个人资料</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" th:object="${#authentication.principal}">
                            <li class="list-group-item text-center border-0" id="profile-avatar">
                                <img th:src="*{avatarLink}" th:alt="*{username}">
                            </li>
                            <li class="list-group-item ml-5 border-0">
                                <span class="font-weight-bold">用户名：</span>
                                [[*{username}]]
                            </li>
                            <li class="list-group-item ml-5 border-0">
                                <span class="font-weight-bold">邮箱：</span>
                                [[*{emailAddress}]]
                            </li>
                        </ul>
                        <div class="more-link text-center mb-5">
                            <div class="link-title text-muted">
                                <span>更多操作</span>
                            </div>
                            <div class="link-btn mt-5">
                                <a class="btn btn-info btn-sm rounded-0 mr-2" href="/account/profile/change">修改资料</a>
                                <a class="btn btn-info btn-sm rounded-0 ml-2" href="/account/password/change">修改密码</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{front/fragment/base :: script}" />
</body>
</html>
