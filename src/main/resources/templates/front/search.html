<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:replace="front/fragment/base :: common_head(~{::title}, ~{})">
    <title>文章搜索</title>
</head>

<body th:replace="front/fragment/base :: common_body(~{::content}, ~{})">
            <div th:fragment="content">
                <div class="bg-white p-lg-3 mb-3">
                    <h3 th:text="'当前搜索：' + ${keyword}"></h3>
                    <hr>
                    <p>文章搜索功能，利用搜索关键字对文章的标题进行搜索</p>
                </div>

                <div th:replace="front/index :: article-list"></div>
            </div>
</body>
</html>
