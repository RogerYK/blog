<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" mdContent="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" mdContent="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>登录</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-header text-center">Blog 登录</div>
                    <div class="card-body">
                        <form action="dologin" method="post">
                            <div class="form-group row">
                                <label class="form-control-label col-sm-3 text-center" for="username">用户名</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" name="username" id="username" placeholder="用户名" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="form-control-label col-sm-3 text-center" for="password">密码</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="密码" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 offset-sm-3">
                                    <button class="btn btn-primary">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous" integrity="sha384-apnbgh9b+y1qktv3rn7w3mgpxhu9k/scqsap7huibx39j7fakfpskvxusvfa0b4q"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
