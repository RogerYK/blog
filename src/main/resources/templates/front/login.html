<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{front/fragment/base :: common_head(~{::title}, ~{})}">
    <title>登录</title>
</head>
<body>
    <div th:replace="~{front/fragment/base :: navbar}"></div>
    <div th:replace="~{front/fragment/base :: to-top-btn}"></div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 mx-auto px-md-5">
                <div class="card rounded-0 px-lg-4">
                    <div class="card-header text-center bg-white">
                        <h3 class="my-2 text-info">登录</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form" action="/account/login" method="POST">
                            <div th:if="${param.error}" class="alert alert-danger pl-2">
                                用户名或密码错误
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="form-group">
                                <label for="id-login">账号</label>
                                <input class="form-control" name="username" id="id-login" type="text"
                                    placeholder="用户名或e-mail"
                                />
                            </div>
                            <div class="form-group">
                                <label for="id-password">密码</label>
                                <input class="form-control" name="password" id="id-password"
                                    type="password" placeholder="密码" />
                            </div>
                            <div class="form-group form-check">
                                    <input class="form-check-input" id="id-remeber" type="checkbox" />
                                    <label class="form-check-label" for="id-remeber">记住我</label>
                            </div>
                            <a class="second-link" href="/account/password/reset/">忘记密码</a>
                            <button class="btn btn-info float-right rounded-0" type="submit" id="submit-btn">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{front/fragment/base :: script}" />
</body>
</html>
