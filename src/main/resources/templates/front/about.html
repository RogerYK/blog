<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" th:with="page='about'">

<head th:replace="front/fragment/base :: common_head(~{::title}, ~{})">
    <title>关于网站</title>
</head>

<body th:replace="front/fragment/base :: common_body(~{::content}, ~{})">
            <div th:fragment="content">
                <div class="card">
                    <h2 class="card-title">关于网站</h2>
                    <hr/>
                    <ul class="pl-4 mb-3">
                        <li>本网站是一个个人网站，主要用于分享在学习过程中遇到的一些问题和一些收获</li>
                        <li>网站主要使用spring boot + thymeleaf + spring mvc搭建，前端采用bootstrap来美化页面</li>
                        <li>由于经验不足，若发现错误或漏洞欢迎向我提出建议</li>
                    </ul>
                    <h2 class="card-title">网站支持</h2>
                    <hr/>
                    <ul class="pl-4 mb-3">
                        <li>前端使用bootstrap + jquery 支持响应式</li>
                        <li>后端使用My SQL, 缓存数据库使用Redis</li>
                    </ul>
                </div>
            </div>
</body>
</html>
