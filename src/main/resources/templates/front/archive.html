<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" th:with="page='archive'">

<head th:replace="front/fragment/base :: common_head(~{::title}, ~{})">
    <title>归档</title>
</head>
<body th:replace="front/fragment/base :: common_body(~{::content}, ~{})">
            <div th:fragment="content">
                <div class="card">
                    <div class="card-body">
                        <ul class="pl-2">
                            <li th:each="yearAriticles : ${yearMap}">
                                <span th:text="${yearAriticles.key} + '年'"></span>
                                <ul>
                                    <li th:each="monthArticles : ${yearAriticles.value}">
                                        <span  th:text="${monthArticles.key} + '月'"></span>
                                        <ul>
                                            <li th:each="article : ${monthArticles.value}">
                                                <a th:href="@{'detail/' + ${article.id}}" th:text="${article.title}"></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
</body>
</html>
